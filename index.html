<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKUATELC | Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://i.imgur.com/9nU2vGu.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 50, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input[type="text"],
    input[type="password"] {
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #004080;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0055aa;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #00ffcc;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Member Login</h2>
    <form id="loginForm">
      <input type="text" name="fullName" placeholder="Full Name (as per ID)" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="status"></p>
    <a class="register-link" href="register.html">Not registered? Click here to create an account</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/login', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      status.textContent = data.message || data.error;

      if (data.token) {
        localStorage.setItem('token', data.token);
        location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
