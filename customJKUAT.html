<head>
  <meta charset="UTF-8" />

  <style>

      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f0f4f8;
      color: #222;
      overflow: hidden;
    }
    canvas#rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #004d40;
      color: white;
      position: relative;
      z-index: 1;
    }
    header img {

      margin-bottom: 10px;
    }
    h1 {

    }
    .course-groups, .course-details {

      display: none;
      position: relative;

    }
    .course-groups.active,
    .course-details.active {
      display: grid;
    }
    .course-groups {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .course-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 20px;

      cursor: pointer;
    }
    .course-card:hover {
      transform: scale(1.03);
      background-color: #e0f7fa;
    }
    .course-card h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }
    .course-card span {
      font-size: 14px;
      color: #666;
    }
    .course-details {
      grid-template-columns: 1fr;
      gap: 20px;
      animation: fadeIn 0.6s ease;
    }
    .details-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile span {
      font-size: 16px;
      font-weight: bold;
    }
    .student-list .student {
      display: flex;
      align-items: center;
      background: #004d40;
      color: white;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .student:hover {
      background: #00695c;
    }
    .student img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .back-btn {
      background: #c62828;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-btn:hover {
      background: #b71c1c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <canvas id="rain"></canvas>

  <header>
    <img src="https://www.jkuat.ac.ke/wp-content/themes/jkuat/images/logo.png" alt="JKUAT Logo">
    <h1>JKUAT Courses Dashboard</h1>
  </header>

  <!-- (Rest of the existing HTML remains the same) -->

  <!-- Rainfall Animation Script -->
  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let raindrops = [];

    function createRain() {
      for (let i = 0; i < 300; i++) {
        raindrops.push({
          x: Math.random() * width,
          y: Math.random() * height,
          length: Math.random() * 20 + 10,
          speed: Math.random() * 3 + 2
        });
      }
    }

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = '#80d8ff';
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let drop of raindrops) {
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
      }
      ctx.stroke();
      updateRain();
    }

    function updateRain() {
      for (let drop of raindrops) {
        drop.y += drop.speed;
        if (drop.y > height) {
          drop.y = -drop.length;
          drop.x = Math.random() * width;
        }
      }
    }

    function animateRain() {
      drawRain();
      requestAnimationFrame(animateRain);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    createRain();
    animateRain();
  </script>

  <!-- (Your existing dashboard logic and courseData object remain unchanged) -->

</body>
